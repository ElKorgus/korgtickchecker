<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Korgus' Tick Checker</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.753);">
    <div style="color: whitesmoke;">
        <div class="title-container">
            El Korgus' Tick Checker
        </div>
        <div class="description-container">
            <div class="description">This is a tick checker for source games that use <b>0.015s</b> long ticks, such as Portal 1 and Half-Life 2.</div>
        </div>
        <hr>
        <div class="text-field-container">
            <input id="text-field" class="text-field">
        </div>
        <div class="check-ticks-container">
            <button class="check-ticks" onclick=checkticks()>Check</button>
        </div>
        <div class="result-container">
            <div id="result" class="result"></div>
        </div>
        </div>
        <div class="res1-container">
            <div id="res1" class="res1"></div>
        </div>
        </div>
        <div class="res2-container">
            <div id="res2" class="res2"></div>
        </div>
        
    </div>
</body>
</html>
